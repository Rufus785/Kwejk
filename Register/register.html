<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejestracja - KWEJK.pl</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <a href="/" class="logo">
          <img src="../images/kwejk-logo.png" alt="KWEJK.pl" />
        </a>
      </div>
    </header>

    <main class="content">
      <div class="auth-container">
        <h1>Rejestracja</h1>
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="register-username">Nazwa użytkownika:</label>
            <input
              type="text"
              id="register-username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required />
          </div>
          <div class="form-group">
            <label for="register-password">Hasło:</label>
            <input
              type="password"
              id="register-password"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-confirm-password">Potwierdź hasło:</label>
            <input
              type="password"
              id="register-confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <button type="submit" class="submit-button">Zarejestruj się</button>
        </form>
        <p class="auth-switch">
          Masz już konto? <a href="../Login/login.html">Zaloguj się</a>
        </p>
      </div>
    </main>
  </body>
</html>
